<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sunnydale School</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fdfdfd;
      color: #333;
      line-height: 1.6;
      margin: 0;
    }
    .container {
      max-width: 800px;      
      margin: 0 auto;       
      text-align: center;     
      padding: 20px;
    }
    h1 {
      font-size: 28px;
      font-weight: bold;
      color: #003366;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }
    h2 {
      color: #004080;
      font-weight: 600;
      margin-top: 20px;
    }
    #upcoming-events {
      background-color: #f5f7fa;
      padding: 10px;
      border-radius: 5px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 8px 0;
    }
    li span {
      font-weight: bold;
      color: #b22222;
    }
    .outdoor {
      background-color: #eef6f9;
      padding: 8px;
      border: 1px solid #d0e6f0;
      border-radius: 4px;
    }
    .section {
      background-color: #f9f9f9;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-top: 10px;
    }
    a {
      color: #003366;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sunnydale School</h1>

    <h2>Mission Statement</h2>
    <p>Our mission is to inspire lifelong learning and foster a supportive community for all students.</p>

    <h2 id="upcoming-events">Upcoming Events</h2>
    <ul>
      <li data-event-type="indoor" title="Event Type: Indoor">
        Science Fair - <span>June 10</span>
      </li>
      <li data-event-type="outdoor" class="outdoor" title="Event Type: Outdoor">
        Art Exhibition - <span>June 15</span>
      </li>
      <li data-event-type="outdoor" class="outdoor" title="Event Type: Outdoor">
        Sports Day - <span>June 20</span>
      </li>
    </ul>

    <h2>Contact Us</h2>
    <div class="section">
      <p>Email: <a href="mailto:info@sunnydale.edu" title="Click to copy email">info@sunnydale.edu</a></p>
      <p>Phone: <a href="tel:+1234567890" title="Click to copy email">+1 (234) 567-890</a></p>
    </div>
  </div>
</body>
</html>
