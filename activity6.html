<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discover Philippines</title>
  
  <link rel="icon" href="https://p7.hiclipart.com/preview/271/665/139/philippines-royalty-free-vector-map-stock-photography-map-thumbnail.jpg" type="image/png">
  
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      margin: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Discover Philippines</h1>
  <p>Click the button to learn about the Philippines</p>
  
  <button id="discoverLocation">Discover Location</button>

  <!-- Image Map -->
  <img src="https://p7.hiclipart.com/preview/271/665/139/philippines-royalty-free-vector-map-stock-photography-map-thumbnail.jpg" usemap="#image-map" alt="Philippines Map">

  <map name="image-map">
    <area id="Luzon" alt="Luzon" title="Luzon" href="javascript:void(0);" 
          coords="151,207,221,220,240,151,175,111,178,7,143,1,56,34,95,177,4,323,4,337" shape="poly">
    <area id="Visayas" alt="Visayas" title="Visayas" href="javascript:void(0);" 
          coords="226,186,262,187,270,231,253,269,220,284,187,298,161,279,143,261,144,224,147,207,221,219" shape="poly">
    <area id="Mindanao" alt="Mindanao" title="Mindanao" href="javascript:void(0);" 
          coords="260,251,284,272,299,370,282,399,227,407,182,410,88,416,99,370,171,317,206,286,247,283" shape="poly">
  </map>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const continentInfo = {
        'Luzon': {
          continent: 'Asia',
          river: 'Cagayan River',
          mountain: 'Mount Pulag',
          landmarks: 'Mayon Volcano, Banaue Rice Terraces'
        },
        'Visayas': {
          continent: 'Asia',
          river: 'Iloilo River',
          mountain: 'Mount Kanlaon',
          landmarks: 'Chocolate Hills, Magellan\'s Cross'
        },
        'Mindanao': {
          continent: 'Asia',
          river: 'Mindanao River',
          mountain: 'Mount Apo',
          landmarks: 'Taal Lake, Davao Crocodile Park'
        }
      };

      function displayContinentInfo(continentId) {
        const info = continentInfo[continentId];
        if (info) {
          alert(`Continent: ${info.continent}\nRiver: ${info.river}\nMountain: ${info.mountain}\nLandmarks: ${info.landmarks}`);
        } else {
          alert('Information not available');
        }
      }

      document.querySelectorAll('area').forEach(area => {
        area.addEventListener('click', function() {
          const continentId = this.id;
          displayContinentInfo(continentId);
        });
      });

      const discoverLocationButton = document.getElementById('discoverLocation');
      discoverLocationButton.addEventListener('click', () => {
        if ("geolocation" in navigator) {
          navigator.geolocation.getCurrentPosition((position) => {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const continentId = determineContinentByGeo(latitude, longitude);
            displayContinentInfo(continentId);
          }, (error) => {
            alert("Error obtaining geolocation: " + error.message);
          });
        } else {
          alert("Geolocation is not supported by your browser.");
        }
      });

      function determineContinentByGeo(latitude, longitude) {
        if (latitude > 35 && longitude > -10 && longitude < 40) {
          return 'Europe';
        } else if (latitude < 0 && longitude > -80 && longitude < -34) {
          return 'South America';
        } else if (latitude > 0 && longitude > -130 && longitude < -70) {
          return 'North America';
        } else if (latitude > 5 && latitude < 60 && longitude > 40 && longitude < 180) {
          return 'Asia';
        } else if (latitude > -35 && latitude < 35 && longitude > 10 && longitude < 50) {
          return 'Africa';
        } else if (latitude < -10 && longitude > 110 && longitude < 180) {
          return 'Australia and Oceania';
        }
        alert("Continent could not be determined based on your location.");
        return null;
      }
    });
  </script>
</body>
</html>
