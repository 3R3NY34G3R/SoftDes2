  <style>
    :root { --accent:#3b82f6; --muted:#94a3b8; }
    * { box-sizing:border-box; }
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin:0;
      background:linear-gradient(135deg,#0f172a,#1e293b);
      color:#fff;
      min-height:100vh;
    }
    .container { display:flex; gap:24px; min-height:100vh; padding:28px; }
    .songs {
      width:380px; background:rgba(30,41,59,.9); padding:22px;
      border-radius:12px; border-right:2px solid var(--accent); overflow:auto;
    }
    h1 {
      font-size:1.6rem; margin:0 0 6px;
      background:linear-gradient(45deg,var(--accent),#8b5cf6);
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
    }
    .subtitle { color:var(--muted); font-size:.95rem; margin-bottom:16px; }
    .song {
      display:flex; gap:12px; align-items:center; padding:12px;
      border-radius:10px; margin-bottom:10px;
      background:rgba(255,255,255,0.03); cursor:pointer;
    }
    .song.active {
      background:linear-gradient(90deg,rgba(59,130,246,0.14),rgba(139,92,246,0.06));
      box-shadow:0 6px 16px rgba(0,0,0,.4);
    }
    .num {
      width:36px; height:36px; border-radius:50%;
      background:linear-gradient(45deg,var(--accent),#8b5cf6);
      display:flex; align-items:center; justify-content:center; font-weight:700;
    }
    .title { font-weight:600; }
    .right { flex:1; display:flex; flex-direction:column; gap:16px; padding:22px; }
    .panel {
      background:rgba(255,255,255,0.03); padding:18px; border-radius:12px;
      width:100%; max-width:920px;
    }
    .lyrics {
      white-space:pre-line; line-height:1.6; color:#e6eef8;
      padding:20px; border-radius:12px; background:rgba(0,0,0,0.4);
    }
    .controls { display:flex; gap:10px; align-items:center; }
    button {
      background:var(--accent); color:#fff; border:0;
      padding:8px 12px; border-radius:8px; cursor:pointer;
    }
    a { color:var(--accent); }
    .video { width:100%; height:360px; border-radius:8px; overflow:hidden; }
    @media (max-width:900px){
      .container{flex-direction:column}
      .songs{width:100%}
      .video{height:220px}
    }
    /* Unique backgrounds for lyrics */
    .bg-pahina #lyrics { background:url('pahina-bg.jpg') center/cover no-repeat; }
    .bg-ikaw-parin #lyrics { background:url('ikaw-parin-bg.jpg') center/cover no-repeat; }
    .bg-sagada #lyrics { background:url('sagada-bg.jpg') center/cover no-repeat; }

    /* Member card styling */
    #memberPanel .card {
      display:flex; gap:16px; align-items:center;
      background:rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.08);
      padding:14px; border-radius:12px;
    }
    #memberPanel .card img {
      width:84px; height:84px; border-radius:50%; object-fit:cover;
    }
    #memberPanel .card .meta {
      line-height:1.5;
    }
    #memberPanel .card .meta .name { font-weight:700; font-size:1.05rem; }
    #memberPanel .card .meta .role { color:var(--muted); }
  </style>
</head>

    const list = document.getElementById('list');
    const lyricsEl = document.getElementById('lyrics');
    const currentTitle = document.getElementById('currentTitle');
    const embed = document.getElementById('embed');
    const videoLink = document.getElementById('videoLink');
    const lyricsPanel = document.getElementById('lyricsPanel');
    const videoWrap = document.getElementById('videoWrap');

    const memberPanel = document.getElementById('memberPanel');
    const memberInfo = document.getElementById('memberInfo');

    // Load song
    function loadSong(id) {
      const s = songs[id];
      if (!s) return;

      document.querySelectorAll('.song').forEach(el =>
        el.classList.toggle('active', el.dataset.id === id)
      );

      currentTitle.textContent = s.title;
      lyricsEl.textContent = s.lyrics || 'Lyrics not available.';
      embed.src = s.embed || '';
      videoLink.href = s.youtube || '#';

      // Reset and apply background classes
      videoWrap.className = 'video';
      lyricsPanel.className = 'panel';
      if (s.bgClass) {
        videoWrap.classList.add(s.bgClass);
        lyricsPanel.classList.add(s.bgClass);
      }
    }

    loadSong('pahina');

    list.addEventListener('click', (e) => {
      const row = e.target.closest('.song');
      if (!row) return;
      loadSong(row.dataset.id);
    });

    document.querySelectorAll('.members li').forEach(li => {
      li.addEventListener('click', () => {
        const id = li.dataset.id;
        const m = members[id];
        if (!m) return;
        memberPanel.style.display = 'block';
        memberInfo.innerHTML = `
          <div class="card">
            <img src="${m.img}" alt="${m.name}">
            <div class="meta">
              <div class="name">${m.name}</div>
              <div class="role">${m.role}</div>
            </div>
          </div>
        `;
        memberPanel.scrollIntoView({ behavior: 'smooth', block: 'start' });
      });
    });
  </script>
</body>
</html>
